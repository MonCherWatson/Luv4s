subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8


    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.10'
        compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.10'
        compile group: 'org.springframework', name: 'spring-core', version: '4.1.5.RELEASE'
        compile group: 'org.springframework', name: 'spring-test', version: '4.1.5.RELEASE'
        compile group: 'org.springframework', name: 'spring-beans', version: '4.1.5.RELEASE'
        compile group: 'org.springframework', name: 'spring-context', version: '4.1.5.RELEASE'
        compile group: 'org.springframework', name: 'spring-orm', version: '4.1.5.RELEASE'
        compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.7.2.RELEASE'
        compile 'org.hibernate:hibernate-core:4.3.8.Final'
        compile 'org.hibernate:hibernate-entitymanager:4.3.8.Final'
        compile 'org.apache.derby:derby:10.11.1.1'
        testCompile 'junit:junit:4.12'
        testCompile 'org.assertj:assertj-core:3.0.0'
    }

    version = '1.0'

    jar {
        manifest.attributes provider: 'gradle'
    }

}