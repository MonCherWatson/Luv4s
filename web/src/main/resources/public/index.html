<!doctype html>
<html lang="en" ng-app="luv4sApp">
<head>
    <meta charset="utf-8">
    <title>Luv4s</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bower-angular-translate/2.7.0/angular-translate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bower-angular-translate-loader-url/2.7.0/angular-translate-loader-url.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="MatchesCtrl">

<span>EU matches</span>
<ul>
    <li ng-repeat="match in euMatches">
        <span>{{match.id}}</span>
        <ul>
            <li ng-repeat="world in match.worlds">
               <span> {{ world.nameKey | translate }} ({{world.colour}})</span>
            </li>
        </ul>
    </li>
</ul>


<span>US matches</span>
<ul>
    <li ng-repeat="match in usMatches">
        <span>{{match.id}}</span>
        <ul>
            <li ng-repeat="world in match.worlds">
                <span> {{ world.nameKey | translate }} ({{world.colour}})</span>
            </li>
        </ul>
    </li>
</ul>

</body>
</html>
