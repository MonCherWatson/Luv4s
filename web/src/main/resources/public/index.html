<!doctype html>
<html lang="en" ng-app="luv4sApp">
<head>
    <meta charset="utf-8">
    <title>Luv4s</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bower-angular-translate/2.7.0/angular-translate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bower-angular-translate-loader-url/2.7.0/angular-translate-loader-url.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body>
<div>Current user:{{currentPlayerName}}</div>
<div>Current key:{{currentScoutingKey}}</div>
<div>Current world:{{currentWorld}}</div>
<div>Current token:{{currentToken}}</div>
<div ng-view></div>
<div>
    <a href="#/nav">Back to navigation</a>
</div>
</body>
</html>
